<!doctype html>
<meta charset="utf8">
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class = 'container'></div>
    <span id='bestScore'></span>
    <span id='currentScore'></span>

    <script>
      
      var gameOptions = {
        height: 450,
        width: 700,
        padding: 10,
        enemies: 20
      };

      var gameStats = {
        score : 0,
        bestScore : 0
      };

      var axis = {
        x: d3.scale.linear().domain([0,100]).range([0,gameOptions.width]),
        y: d3.scale.linear().domain([0,100]).range([0,gameOptions.height])
      };
      
      var gameBoard = d3.select('body').select('.container').append('svg:svg')
                .attr('width', gameOptions.width)
                .attr('height', gameOptions.height);

      var updateScore = function() {
        d3.select('#currentScore').text(gameStats.score.toString());
      };

      var updateBestScore = function() {
        this.bestScore = Math.max(this.bestScore, this.score);
        d3.select('#bestScore').text(gameStats.bestScore.toString());
      };

      var Player = function(gameOptions){
        this.gameOptions = gameOptions;
        this.path = 'm-7.5,1.62413c0,-5.04095 4.08318,-9.12413 9.12414,-9.12413c5.04096,0 9.70345,5.53145 11.87586,9.12413c-2.02759,2.72372 -6.8349,9.12415 -11.87586,9.12415c-5.04096,0 -9.12414,-4.08318 -9.12414,-9.12415z';
        this.fill = '#ff6600';
        this.x = 0;
        this.y = 0;
        this.angle = 0;
        this.r = 5;
      };

      Player.prototype.render = function(to) {
        this.el = to.append('svg:path')
          .attr('d', this.path)
          .attr('fill', this.fill)
        
        this.transform = {
          this.x : this.gameOptions.width * 0.5,
          this.y : this.gameOptions.height * 0.5
        };

        this.setupDragging();
        return this;
      };




    </script>

    

  </body>
</html>
